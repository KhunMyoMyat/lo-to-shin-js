<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      do {
        console.log("count value: ", count);
        count++;
      } while (count < 4);

      //   to know some example
      let count1 = 5;
      do {
        console.log("count1 value: ", count1);
        count1++;
      } while (count < 4); //condition is not true but do-while loop automatic works at first whithout condition
    </script>
  </body>
</html>
