<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      let count = 0;
      while (count <= 4) {
        console.log("count value: ", count);
        count++;
      }
    </script>
  </body>
</html>
